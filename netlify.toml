# Netlify configuration for Next.js

[build]
  command = "npm run build"
  publish = ".next"

# Use the Next.js runtime plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/dumpsters"
  to = "/sizes"
  status = 301

[[redirects]]
  from = "/pricing"
  to = "/sizes"
  status = 301

[[redirects]]
  from = "/get-quote"
  to = "/quote"
  status = 301
